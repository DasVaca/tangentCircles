<!DOCTYPE html>

<html>
<head>
  <script src="script.js" defer></script>
  <style>
    body {
      width: 100%;
      height: 100%;
    }

    canvas {
      width: 100%;
      height: 100%;
      border: 1px solid black;
    }

    #circle-properties {
      position: absolute;
      top: 10px;
      right: 10px;
      text-align: center;
    }

    #circle-properties input[type=number] {
      width: 80%;
    }

    #circle-properties input[type=color] {
      width: 20%;
      padding: 0;
    }

    #circle-properties > div {
      display: flex;
    }
  </style>
</head>
<body>
<canvas></canvas>
<div id="circle-properties">
  <div> 
    <input type="number" min="10" max="100" placeholder="Radii A"></input>
    <input type="color"></input>
  </div> 
  <div> 
    <input type="number" min="10" max="100" placeholder="Radii B"></input>
    <input type="color"></input>
  </div> 
  <div> 
    <input type="number" min="10" max="100" placeholder="Radii C"></input>
    <input type="color"></input>
  </div> 
  <button>Draw</button>
</div>
</body>
</html>
